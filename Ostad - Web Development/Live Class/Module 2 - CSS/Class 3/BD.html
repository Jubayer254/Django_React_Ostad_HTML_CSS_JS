<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle{
            height: 250px;
            width: 400px;
            background-color: green;
            position: absolute;

        }
        .circle{
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 100px;
            position: absolute;
            top: 60px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <div class="circle"></div>
</body>
</html>
