<!-- 
CSS
----------------
1. Inline CSS
2. Internal CSS
3. External CSS 

CSS Syntax
-------------------------------------------------------------------------------------------------------------------
Selector: Selector indicates the HTML element you want to style. It could be any tag like <h1>, <title> etc.

Declaration Block: The declaration block can contain one or more declarations separated by a semicolon.

Property: A Property is a type of attribute of HTML element.

Value: Values are assigned to CSS properties.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        p{
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <p style="color: blue;"> Hello CSS</p>
</body>
</html>
