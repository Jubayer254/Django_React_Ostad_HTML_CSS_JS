<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {{ form.non_field_errors }}
        <div class="form-group">
            {{form.username.label_tag}}
            {{form.username}}
            {{form.username.errors}}
        </div>
        <div class="form-group" style="margin: 10px 0 10px 0;"></div>
            {{form.password.label_tag}}
            {{form.password}}
            {{form.password.errors}}
        </div>
        <button style="margin: 10px 0 10px 0;" type="submit">Login</button>
    </form>
</body>
</html>
