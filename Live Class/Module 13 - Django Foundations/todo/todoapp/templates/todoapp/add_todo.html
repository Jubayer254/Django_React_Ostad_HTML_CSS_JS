<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Todos</h1>

    <form method="post">
        {% csrf_token %}
        {{add_todo_form}}
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{todo.title}} - {{todo.completed}}</li>
        {% endfor %}
    </ul>

</body>
</html>
