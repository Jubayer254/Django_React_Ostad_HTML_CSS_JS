<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasted Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>First Column of Outer Table</td>
            <td>
                <table border="1">
                    <tr>
                        <td>First Row of Outer Table</td>
                    </tr>
                    <tr>
                        <td>Second Row of Outer Table</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
