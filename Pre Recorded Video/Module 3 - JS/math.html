<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = -3.1416;
        num = Math.abs(num);
        document.write(num + "<br>");
        document.write(Math.floor(num)+ "<br>");
        document.write(Math.ceil(num)+ "<br>");
        document.write(Math.max(1,2,3,34,4,22)+ "<br>");
        document.write(Math.min(1,2,3,34,4,22)+ "<br>");
        document.write(Math.random(1,2)+ "<br>");
        document.write(Math.round(num)+ "<br><br>");

        document.write(Number.isFinite(num)+ "<br>");
        document.write(Number.isInteger(num)+ "<br>");
        document.write(Number.parseInt(num)+ "<br>");
        document.write(Number.parseFloat(num)+ "<br>");
        document.write(num.toFixed(2)+ "<br>");
        document.write(num.toString()+ "<br>");



    </script>
</body>
</html>
