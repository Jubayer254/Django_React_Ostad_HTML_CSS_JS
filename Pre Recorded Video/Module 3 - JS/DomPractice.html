<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="MyId"></h1>
    <h1 class="MyClass"></h1>
    <p class="MyClass"></p>
    <button class="MyClass"></button>
    <button name="name"></button>
    <h5>h5</h5>
    <h5>h5</h5>
    <p id="para"></p>
    <button onclick="Demo()">Click Me</button>
    <button onclick="Replace()">Replace</button>
    <button onclick="WriteNewDocument()">Write New Document</button>

    <br><br>
    <input id="num1" type="text">
    <input id="num2" type="text">
    <button onclick="sum()">Click Me</button>
    <p id="result"></p>

    <br><br>
    <h1 id="h1Tag" class="text-primary">Bangladesh</h1>
    <button onclick="addStyle()">Add Style</button>
    <button onclick="removeStyle()">Remove Style</button>

    
    <br><br><input type="text" id="MyInput"><br><br>
    <button onclick="addItem()">Add</button>
    <ul id="MyItems"></ul><br><br>

    <img id="myImage" width="140px" src="photo-1575936123452-b67c3203c357.avif" alt="">
    <button onclick="changeAttr()">Change Image Attr</button>


    <script>
        var MyElement= document.getElementById('MyId');
        var MyElement2= document.getElementsByClassName('MyClass');
        var MyElement3= document.getElementsByName('name');
        var MyElement4= document.getElementsByTagName('h5');
        MyElement.innerHTML="Eid Mubarak";
        MyElement2[0].innerHTML="Eid Mubarak";
        MyElement2[1].innerHTML="Eid Mubarak";
        MyElement2[2].innerHTML="Eid Mubarak";
        MyElement3[0].innerHTML="Eid Mubarak";
        h5Count = MyElement4.length;
        MyElement4[0].innerHTML="h5 tag manupulated\nCount: "+h5Count;
        MyElement4[1].innerHTML="h5 tag manupulated\nCount: "+h5Count;
        

    </script>
    <script>
        function Demo(){
            var info = document.cookie;
            document.getElementById('para').innerHTML="Cookie: "+info;
            var info = document.domain;
            document.getElementById('para').innerHTML="Domain: "+info;
            var info = document.lastModified;
            document.getElementById('para').innerHTML="lastModified: "+info;
            var info = document.URL;
            document.getElementById('para').innerHTML="URL: "+info;
        }
        function Replace(){
            document.open('text/html', 'replace');
            document.write("<h2>Dom Manupulated</h1>");
            document.close();
        }
        function WriteNewDocument(){
            let w = window.open();
            w.document.open();
            w.document.write("<h2>Dom manupulated in a new page</h1>");
            w.document.close();
        }
        function sum(){
            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;
            result = parseFloat(num1)+parseFloat(num2);
            document.getElementById('result').innerHTML="Result: "+result;
        }
    </script>

    <script>
        function addStyle(){
            h1Tag = document.getElementById('h1Tag');
            h1Tag.classList.add('text-primary');

        }
        function removeStyle(){
            h1Tag = document.getElementById('h1Tag');
            h1Tag.classList.remove('text-primary');
        }

        function addItem(){
            var MyItems = document.getElementById("MyItems");
            var value = document.getElementById("MyInput").value;

            var listItem = document.createElement('li');
            listItem.innerHTML=value;

            MyItems.appendChild(listItem);


        }
    </script>
    
    <script>
        function changeAttr(){
            var myImg = document.getElementById('myImage');
            myImage.width = '500';
            // myImage.src = ''; //To Change the image src
        }
    </script>
</body>
</html>
